<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName atrio-gp.fr
    ServerAlias www.atrio-gp.fr *.atrio-gp.fr
    ServerAlias atrio-gp.com *.atrio-gp.com
    ServerAlias astria-gestion.com *.astria-gestion.com
    ServerAlias astria-gestion.fr *.astria-gestion.fr

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.atrio-gp\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.atrio-gp.fr$1 [R=permanent,L]

#        Include includes/redirections-atrio-gp.conf

#        RewriteRule ^/sites/atrio-gp.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/atrio-gp.fr-error_log
    CustomLog logs/atrio-gp.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/atrio-gp.fr/mobile/
</VirtualHost>
