<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName lg2i.fr
    ServerAlias www.lg2i.fr *.lg2i.fr lg2i.net www.lg2i.net *.lg2i.net

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.lg2i\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.lg2i.fr$1 [R=permanent,L]

#        Include includes/redirections-lg2i.conf

#        RewriteRule ^/sites/lg2i.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/lg2i.fr-error_log
    CustomLog logs/lg2i.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/lg2i.fr/mobile/
</VirtualHost>
