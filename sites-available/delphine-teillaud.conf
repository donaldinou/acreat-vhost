<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName delphine-teillaud.com
    ServerAlias www.delphine-teillaud.com *.delphine-teillaud.com

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.delphine-teillaud\.com$ [NC]
        RewriteRule ^(.*)$ http://www.delphine-teillaud.com$1 [R=permanent,L]

#        Include includes/redirections-delphine-teillaud.conf

        RewriteRule ^/sites/delphine-teillaud.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/delphine-teillaud.com-error_log
    CustomLog logs/delphine-teillaud.com-access_log common

    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/delphine-teillaud.com/mobile/
</VirtualHost>
