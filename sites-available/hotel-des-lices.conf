<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName hotel-des-lices.com
    ServerAlias www.hotel-des-lices.com *.hotel-des-lices.com

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.hotel-des-lices\.com$ [NC]
        RewriteRule ^(.*)$ http://www.hotel-des-lices.com$1 [R=permanent,L]

#        Include includes/redirections-hotel-des-lices.conf

#        RewriteRule ^/sites/hotel-des-lices.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/hotel-des-lices.com-error_log
    CustomLog logs/hotel-des-lices.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/hotel-des-lices.com/mobile/
</VirtualHost>
