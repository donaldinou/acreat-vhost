<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName lignhabitat.fr
    ServerAlias www.lignhabitat.fr *.lignhabitat.fr

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-726-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.lignhabitat\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.lignhabitat.fr$1 [R=permanent,L]

#        Include includes/redirections-lignhabitat.conf

#        RewriteRule ^/sites/lignhabitat.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/lignhabitat.fr-error_log
    CustomLog logs/lignhabitat.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/lignhabitat.fr/mobile/
</VirtualHost>
