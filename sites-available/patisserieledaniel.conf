<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName patisserieledaniel.fr
    ServerAlias www.patisserieledaniel.fr *.patisserieledaniel.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-730-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.patisserieledaniel\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.patisserieledaniel.fr$1 [R=permanent,L]

        Include includes/redirections-patisserieledaniel.conf

#        RewriteRule ^/sites/patisserieledaniel.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/patisserieledaniel.fr-error_log
    CustomLog logs/patisserieledaniel.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/patisserieledaniel.fr/mobile/
</VirtualHost>
