<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName tombelaine-coquillages.com
    ServerAlias www.tombelaine-coquillages.com *.tombelaine-coquillages.com

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.tombelaine-coquillages\.com$ [NC]
        RewriteRule ^(.*)$ http://www.tombelaine-coquillages.com$1 [R=permanent,L]

#        Include includes/redirections-tombelaine-coquillages.conf

#        RewriteRule ^/sites/tombelaine-coquillages.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/tombelaine-coquillages.com-error_log
    CustomLog logs/tombelaine-coquillages.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/tombelaine-coquillages.com/mobile/
</VirtualHost>
