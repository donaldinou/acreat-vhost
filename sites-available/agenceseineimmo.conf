<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName agenceseineimmo.fr
    ServerAlias www.agenceseineimmo.fr *.agenceseineimmo.fr

    Include includes/drupal-710.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-710-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.agenceseineimmo\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.agenceseineimmo.fr$1 [R=permanent,L]

#        Include includes/redirections-agenceseineimmo.conf

#        RewriteRule ^/sites/agenceseineimmo.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/agenceseineimmo.fr-error_log
    CustomLog logs/agenceseineimmo.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal710/sites/agenceseineimmo.fr/mobile/
</VirtualHost>
