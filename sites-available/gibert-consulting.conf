<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName gibert-consulting.com
    ServerAlias www.gibert-consulting.com *.gibert-consulting.com
    ServerAlias www.gibert-consulting.com.acreat.net

    Include includes/drupal-8.conf
#    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.gibert-consulting\.com$ [NC]
        RewriteRule ^(.*)$ http://www.gibert-consulting.com$1 [R=permanent,L]

        Include includes/redirections-gibert-consulting.conf

#        RewriteRule ^/sites/gibert-consulting.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/gibert-consulting.com-error_log
    CustomLog logs/gibert-consulting.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal8/sites/gibert-consulting.com/mobile/
</VirtualHost>
