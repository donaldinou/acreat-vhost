<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName prigent-associes.fr
    ServerAlias www.prigent-associes.fr *.prigent-associes.fr

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.prigent-associes\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.prigent-associes.fr$1 [R=permanent,L]

#        Include includes/redirections-prigent-associes.conf

#        RewriteRule ^/sites/v.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/prigent-associes.fr-error_log
    CustomLog logs/prigent-associes.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/prigent-associes.fr/mobile/
</VirtualHost>
