<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName schatzipark.fr
    ServerAlias www.schatzipark.fr *.schatzipark.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.schatzipark\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.schatzipark.fr$1 [R=permanent,L]

#        Include includes/redirections-schatzipark.conf

#        RewriteRule ^/sites/schatzipark.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/schatzipark.fr-error_log
    CustomLog logs/schatzipark.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/schatzipark.fr/mobile/
</VirtualHost>
