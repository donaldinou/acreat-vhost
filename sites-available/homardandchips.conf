<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName homardandchips.com
    ServerAlias www.homardandchips.com *.homardandchips.com

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.homardandchips\.com$ [NC]
        RewriteRule ^(.*)$ http://www.homardandchips.com$1 [R=permanent,L]

        Include includes/redirections-homardandchips.conf

#        RewriteRule ^/sites/homardandchips.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/homardandchips.com-error_log
    CustomLog logs/homardandchips.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/homardandchips.com/mobile/
</VirtualHost>
