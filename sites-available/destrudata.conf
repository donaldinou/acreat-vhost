<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName destrudata.com
    ServerAlias www.destrudata.com *.destrudata.com
    ServerAlias destrudata.fr *.destrudata.fr

    Include includes/drupal-710.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-710-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^(?:www\.)?destrudata\.com$ [NC]
        RewriteRule ^(.*)$ http://www.destrudata.com$1 [R=permanent,L]

#        Include includes/redirections-destrudata.conf

        RewriteRule ^/sites/destrudata.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/destrudata.com-error_log
    CustomLog logs/destrudata.com-access_log common

    Alias /mobile ${DRUPAL_HOME}/drupal710/sites/destrudata.com/mobile/
</VirtualHost>
