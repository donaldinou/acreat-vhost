<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName lefeuvre-immobilier.com
    ServerAlias www.lefeuvre-immobilier.com *.lefeuvre-immobilier.com
    ServerAlias www.cabinet-lefeuvre.com *.cabinet-lefeuvre.com
    ServerAlias lefeuvre-immobilier.eu *.lefeuvre-immobilier.eu
    ServerAlias nantes-immobilier.fr *.nantes-immobilier.fr
    ServerAlias lefeuvre-immobilier.fr *.lefeuvre-immobilier.fr
    ServerAlias cabinet-lefeuvre.fr *.cabinet-lefeuvre.fr
    ServerAlias lefeuvre-immobilier.net *.lefeuvre-immobilier.net

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.lefeuvre-immobilier\.com$ [NC]
        RewriteRule ^(.*)$ http://www.lefeuvre-immobilier.com$1 [R=permanent,L]

#        Include includes/redirections-lefeuvre-immobilier.conf

        RewriteRule ^/sites/lefeuvre-immobilier.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/lefeuvre-immobilier.com-error_log
    CustomLog logs/lefeuvre-immobilier.com-access_log common

    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/lefeuvre-immobilier.com/mobile/
</VirtualHost>
