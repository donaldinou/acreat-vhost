<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName pertuisel-batiment.fr
    ServerAlias www.pertuisel-batiment.fr *.pertuisel-batiment.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.pertuisel-batiment\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.pertuisel-batiment.fr$1 [R=permanent,L]

        Include includes/redirections-pertuisel-batiment.conf

#        RewriteRule ^/sites/pertuisel-batiment.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/pertuisel-batiment.fr-error_log
    CustomLog logs/pertuisel-batiment.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/pertuisel-batiment.fr/mobile/
</VirtualHost>
