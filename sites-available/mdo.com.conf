<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName mdo.com.fr
    ServerAlias www.mdo.com.fr *.mdo.com.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.mdo\.com\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.mdo.com.fr$1 [R=permanent,L]

        Include includes/redirections-mdo.com.conf

#        RewriteRule ^/sites/mdo.com.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/mdo.com.fr-error_log
    CustomLog logs/mdo.com.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/mdo.com.fr/mobile/
</VirtualHost>
