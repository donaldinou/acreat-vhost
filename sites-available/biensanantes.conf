<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName biensanantes.com
    ServerAlias www.biensanantes.com *.biensanantes.com

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.biensanantes\.com$ [NC]
        RewriteRule ^(.*)$ http://www.biensanantes.com$1 [R=permanent,L]

        Include includes/redirections-biensanantes.conf

        RewriteRule ^/sites/biensanantes.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/biensanantes.com-error_log
    CustomLog logs/biensanantes.com-access_log common

    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/biensanantes.com/mobile/
</VirtualHost>
