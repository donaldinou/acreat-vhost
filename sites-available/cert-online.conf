<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName cert-online.biz
    ServerAlias www.cert-online.biz *.cert-online.biz

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.cert-online\.biz$ [NC]
        RewriteRule ^(.*)$ http://www.cert-online.biz$1 [R=permanent,L]

        Include includes/redirections-cert-online.conf

#        RewriteRule ^/sites/cert-online.biz/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/cert-online.biz-error_log
    CustomLog logs/cert-online.biz-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/cert-online.biz/mobile/
</VirtualHost>
