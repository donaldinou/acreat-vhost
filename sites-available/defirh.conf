<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName defirh.fr
    ServerAlias www.defirh.fr *.defirh.fr
    ServerAlias defi-rh.fr *.defi-rh.fr

    Include includes/drupal-710.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.defirh\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.defirh.fr$1 [R=permanent,L]

#        Include includes/redirections-defirh.conf

#        RewriteRule ^/sites/defirh.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/defirh.fr-error_log
    CustomLog logs/defirh.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal710/sites/defirh.fr/mobile/
</VirtualHost>
