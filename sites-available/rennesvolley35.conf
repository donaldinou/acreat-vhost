<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName rennesvolley35.fr
    ServerAlias www.rennesvolley35.fr *.rennesvolley35.fr

    Include includes/drupal-710.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.rennesvolley35\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.rennesvolley35.fr$1 [R=permanent,L]

#        Include includes/redirections-rennesvolley35.conf

#        RewriteRule ^/sites/rennesvolley35.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/rennesvolley35.fr-error_log
    CustomLog logs/rennesvolley35.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal710/sites/rennesvolley35.fr/mobile/
</VirtualHost>
