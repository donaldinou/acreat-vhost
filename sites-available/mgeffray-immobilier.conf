<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName mgeffray-immobilier.fr
    ServerAlias www.mgeffray-immobilier.fr *.mgeffray-immobilier.fr

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.mgeffray-immobilier\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.mgeffray-immobilier.fr$1 [R=permanent,L]

#        Include includes/redirections-mgeffray-immobilier.conf

#        RewriteRule ^/sites/mgeffray-immobilier.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/mgeffray-immobilier.fr-error_log
    CustomLog logs/mgeffray-immobilier.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/mgeffray-immobilier.fr/mobile/
</VirtualHost>
