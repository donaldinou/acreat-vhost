<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName cabinet-martin.fr
    ServerAlias www.cabinet-martin.fr *.cabinet-martin.fr

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-726-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.cabinet-martin\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.cabinet-martin.fr$1 [R=permanent,L]

#        Include includes/redirections-cabinet-martin.conf

        RewriteRule ^/sites/cabinet-martin.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/cabinet-martin.fr-error_log
    CustomLog logs/cabinet-martin.fr-access_log common

    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/cabinet-martin.fr/mobile/
</VirtualHost>
