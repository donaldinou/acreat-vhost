<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName regional-interim.fr
    ServerAlias www.regional-interim.fr *.regional-interim.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-730-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.regional-interim\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.regional-interim.fr$1 [R=permanent,L]

        Include includes/redirections-regional-interim.conf

#        RewriteRule ^/sites/regional-interim.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/regional-interim.fr-error_log
    CustomLog logs/regional-interim.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/regional-interim.fr/mobile/
</VirtualHost>
