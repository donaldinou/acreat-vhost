<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName 4immo.fr
    ServerAlias www.4immo.fr *.4immo.fr

    Include includes/drupal-710.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.4immo\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.4immo.fr$1 [R=permanent,L]

#        Include includes/redirections-4immo.conf

        RewriteRule ^/sites/4immo.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/4immo.fr-error_log
    CustomLog logs/4immo.fr-access_log common

    Alias /mobile ${DRUPAL_HOME}/drupal710/sites/4immo.fr/mobile/
</VirtualHost>
