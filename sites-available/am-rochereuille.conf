<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName am-rochereuil.fr
    ServerAlias www.am-rochereuil.fr *.am-rochereuil.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.am-rochereuil\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.am-rochereuil.fr$1 [R=permanent,L]

#        Include includes/redirections-am-rochereuil.conf

#        RewriteRule ^/sites/am-rochereuil.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/am-rochereuil.fr-error_log
    CustomLog logs/am-rochereuil.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/am-rochereuil.fr/mobile/
</VirtualHost>
