<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName limmoneuf.immo
    ServerAlias www.limmoneuf.immo *.limmoneuf.immo

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.limmoneuf\.immo$ [NC]
        RewriteRule ^(.*)$ http://www.limmoneuf.immo$1 [R=permanent,L]

#        Include includes/redirections-limmoneuf.conf

        RewriteRule ^/sites/limmoneuf.immo/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/limmoneuf.immo-error_log
    CustomLog logs/limmoneuf.immo-access_log common

    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/limmoneuf.immo/mobile/
</VirtualHost>
