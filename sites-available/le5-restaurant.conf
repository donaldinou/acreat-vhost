<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName le5-restaurant.com
    ServerAlias www.le5-restaurant.com *.le5-restaurant.com

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.le5-restaurant\.com$ [NC]
        RewriteRule ^(.*)$ http://www.le5-restaurant.com$1 [R=permanent,L]

#        Include includes/redirections-le5-restaurant.conf

#        RewriteRule ^/sites/le5-restaurant.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/le5-restaurant.com-error_log
    CustomLog logs/le5-restaurant.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/le5-restaurant.com/mobile/
</VirtualHost>
