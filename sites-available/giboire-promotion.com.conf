#Include includes/drupal-https.conf
<IfModule ssl_module>
    SSLEngine on

    SSLProtocol all -SSLv2 -SSLv3
    SSLCipherSuite ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:E$

    SSLHonorCipherOrder on
    SSLOptions +StrictRequire

    SSLCertificateFile /var/share/drupal/ssl/giboire.com/ssl_certificate.crt
    SSLCertificateKeyFile /var/share/drupal/ssl/giboire.com/giboire.key
    SSLCertificateChainFile /var/share/drupal/ssl/giboire.com/intermediate_certificate.crt

    # Always ensure Cookies have "Secure" set (JAH 2012/1)
    #Header edit Set-Cookie (?i)^(.*)(;\s*secure)??((\s*;)?(.*)) "$1; Secure$3$4"

    # ssl-unclean-shutdown for old browsers
    BrowserMatch "MSIE [2-5]" \
         nokeepalive ssl-unclean-shutdown \
         downgrade-1.0 force-response-1.0

    <Files ~ "\.(cgi|shtml|phtml|php3?)$">
        SSLOptions +StdEnvVars
    </Files>
    <Directory "/var/www/cgi-bin">
        SSLOptions +StdEnvVars
    </Directory>
</IfModule>

    Include includes/define-redirect-www.conf

    IncludeOptional includes/define-logs.conf
    #IncludeOptional includes/drupal-mobile.conf

    ServerAlias promotion.giboire.com
</VirtualHost>
