<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName immobilier.orange.com
    ServerAlias *.immobilier.orange.com

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-730-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^immobilier\.orange\.com$ [NC]
        RewriteRule ^(.*)$ http://immobilier.orange.com$1 [R=permanent,L]

        Include includes/redirections-immobilier.orange.conf

#        RewriteRule ^/sites/immobilier.orange.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/immobilier.orange.com-error_log
    CustomLog logs/immobilier.orange.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/immobilier.orange.com/mobile/
</VirtualHost>
