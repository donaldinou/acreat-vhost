<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName acreat.old
    ServerAlias www.acreat.old
    ServerAlias legacy.acreat.com

    Include includes/drupal-710.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^legacy\.acreat\.com$ [NC]
        RewriteRule ^(.*)$ http://legacy.acreat.com$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/acreat.old-error_log
    CustomLog logs/acreat.old-access_log common
</VirtualHost>
