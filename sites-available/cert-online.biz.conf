<VirtualHost *:80 *:443>
    <IfDefine ServerName>
        UnDefine ServerName
    </IfDefine>
    Define ServerName cert-online.biz

    <IfDefine RootPath>
        UnDefine RootPath
    </IfDefine>
    Define RootPath ${DRUPAL_HOME}/drupal730

    <IfDefine ServerPath>
        UnDefine ServerPath
    </IfDefine>
    Define ServerPath ${RootPath}/sites/${ServerName}

    <IfDefine Scheme>
        UnDefine Scheme
    </IfDefine>
    Define Scheme https

    Include includes/define-server.conf
    Include includes/drupal-website.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf
    Include includes/define-redirect-www.conf

    IncludeOptional includes/define-logs.conf
    #IncludeOptional includes/drupal-mobile.conf

    ProxyRequests Off
    SSLProxyEngine on
    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>
    ProxyPass /cert-member-area/ http://37.122.204.166/WD140AWP/WD140Awp.exe/CONNECT/CertDoc
    ProxyPassReverse /cert-member-area/ http://37.122.204.166/WD140AWP/WD140Awp.exe/CONNECT/CertDoc
    ProxyPass /CERTDOC_WEB/ http://37.122.204.166/CERTDOC_WEB/
    ProxyPassReverse /CERTDOC_WEB/ http://37.122.204.166/CERTDOC_WEB/
    ProxyPass /CERTDOC/ http://37.122.204.166/CERTDOC/
    ProxyPassReverse /CERTDOC/ http://37.122.204.166/CERTDOC/

    ProxyPass /cert-online-tools/ http://90.63.236.13/WD140AWP/WD140Awp.exe/CONNECT/CertWeb
    ProxyPassReverse /cert-online-tools/ http://90.63.236.13/WD140AWP/WD140Awp.exe/CONNECT/CertWeb
    ProxyPass /CERTWEB_WEB/ http://90.63.236.13/CERTWEB_WEB/
    ProxyPassReverse /CERTWEB_WEB/ http://90.63.236.13/CERTWEB_WEB/
    ProxyPass /CERTWEB/ http://90.63.236.13/CERTWEB/
    ProxyPassReverse /CERTWEB/ http://90.63.236.13/CERTWEB/
</VirtualHost>
