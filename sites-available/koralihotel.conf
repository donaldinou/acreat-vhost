<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName koralihotel.fr
    ServerAlias www.koralihotel.fr *.koralihotel.fr

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.koralihotel\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.koralihotel.fr$1 [R=permanent,L]

        Include includes/redirections-koralihotel.conf

#        RewriteRule ^/sites/koralihotel.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/koralihotel.fr-error_log
    CustomLog logs/koralihotel.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/koralihotel.fr/mobile/
</VirtualHost>
