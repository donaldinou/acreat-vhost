<VirtualHost *:80 *:443>
    Include includes/undefine-vars.conf

    Define ServerName bio-r.com
    Define RootPath ${DRUPAL_7_HOME}
    Define SSLActive

    Include includes/define-server.conf
    Include includes/drupal-website.conf
    Include includes/drupal-https.conf
    Include includes/define-redirect-www.conf

    Include includes/define-logs.conf

    ServerAlias bio-air.fr *.bio-air.fr
    ServerAlias bio-r.fr *.bio-r.fr
    ServerAlias airfarming.fr *.airfarming.fr
    ServerAlias rfarming *.rfarming.fr
</VirtualHost>
