<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName isisavocats.fr
    ServerAlias www.isisavocats.fr *.isisavocats.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.isisavocats\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.isisavocats.fr$1 [R=permanent,L]

        Include includes/redirections-isisavocats.conf

#        RewriteRule ^/sites/isisavocats.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/isisavocats.fr-error_log
    CustomLog logs/isisavocats.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/isisavocats.fr/mobile/
</VirtualHost>
