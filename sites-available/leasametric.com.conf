<VirtualHost *:80 *:443>
    Include includes/undefine-vars.conf

    Define ServerName leasametric.com
    Define RootPath ${DRUPAL_6_HOME}
    Define SSLActive
    Define ServerMaintenance

    Include includes/define-server.conf
    Include includes/drupal-website.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    Include includes/define-env-scheme.conf
    <IfModule mod_rewrite.c>
        RewriteEngine on

        RewriteCond %{ENV:SCHEME} !^${Scheme}$ [OR]
        RewriteCond %{HTTP_HOST} !^(www|en)\.${ServerName}$ [NC]
        RewriteRule ^(.*)$ ${Scheme}://www.${ServerName}%{REQUEST_URI} [R=301,L]

        IncludeOptional includes/define-redirect-security.conf
        IncludeOptional includes/*-${ServerName}.conf
    </IfModule>

    Include includes/define-logs.conf

    ServerAlias leasametric.fr *.leasametric.fr
</VirtualHost>
