<VirtualHost *>
    <IfDefine ServerName>
        UnDefine ServerName
    </IfDefine>
    Define ServerName giboire.com

    <IfDefine DrupalPath>
        UnDefine DrupalPath
    </IfDefine>
    Define DrupalPath ${DRUPAL_HOME}/drupal730

    <IfDefine ServerPath>
        UnDefine ServerPath
    </IfDefine>
    Define ServerPath ${DrupalPath}/sites/${ServerName}

    <IfDefine Scheme>
        UnDefine Scheme
    </IfDefine>
    Define Scheme http

    ServerAdmin info@acreat.com
    ServerName ${ServerName}
    ServerAlias www.${ServerName}

    Include includes/drupal-website.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf
    Include includes/drupal-redirect-www.conf

    IncludeOptional includes/drupal-logs.conf
    IncludeOptional includes/drupal-mobile.conf

    ServerAlias alet-immobilier.com *.alet-immobilier.com
</VirtualHost>
