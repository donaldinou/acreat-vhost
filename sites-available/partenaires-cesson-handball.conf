<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName partenaires-cesson-handball.com
    ServerAlias www.partenaires-cesson-handball.com *.partenaires-cesson-handball.com

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.partenaires-cesson-handball\.com$ [NC]
        RewriteRule ^(.*)$ http://www.partenaires-cesson-handball.com$1 [R=permanent,L]

        Include includes/redirections-partenaires-cesson-handball.conf

#        RewriteRule ^/sites/partenaires-cesson-handball.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/partenaires-cesson-handball.com-error_log
    CustomLog logs/partenaires-cesson-handball.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/partenaires-cesson-handball.com/mobile/
</VirtualHost>
