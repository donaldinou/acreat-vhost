<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName lecomtesyndic.fr
    ServerAlias www.lecomtesyndic.fr *.lecomtesyndic.fr

    Include includes/drupal-710.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.lecomtesyndic\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.lecomtesyndic.fr$1 [R=permanent,L]

#        Include includes/redirections-lecomtesyndic.conf

#        RewriteRule ^/sites/lecomtesyndic.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/lecomtesyndic.fr-error_log
    CustomLog logs/lecomtesyndic.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal710/sites/lecomtesyndic.fr/mobile/
</VirtualHost>
