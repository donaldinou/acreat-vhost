<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName kampexport.com
    ServerAlias www.kampexport.com *.kampexport.com

    Include includes/drupal-710.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-710-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.kampexport\.com$ [NC]
        RewriteRule ^(.*)$ http://www.kampexport.com$1 [R=permanent,L]

#        Include includes/redirections-kampexport.conf

#        RewriteRule ^/sites/kampexport.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/kampexport.com-error_log
    CustomLog logs/kampexport.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal710/sites/kampexport.com/mobile/
</VirtualHost>
