<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName bar-leroyal.fr
    ServerAlias www.bar-leroyal.fr *.bar-leroyal.fr

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.bar-leroyal\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.bar-leroyal.fr$1 [R=permanent,L]

#        Include includes/redirections-bar-leroyal.conf

#        RewriteRule ^/sites/bar-leroyal.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/bar-leroyal.fr-error_log
    CustomLog logs/bar-leroyal.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/bar-leroyal.fr/mobile/
</VirtualHost>
