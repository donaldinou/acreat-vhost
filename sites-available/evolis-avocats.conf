<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName evolis-avocats.fr
    ServerAlias www.evolis-avocats.fr *.evolis-avocats.fr

    Include includes/drupal-710.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.evolis-avocats\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.evolis-avocats.fr$1 [R=permanent,L]

#        Include includes/redirections-evolis-avocats.conf

#        RewriteRule ^/sites/evolis-avocats.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/evolis-avocats.fr-error_log
    CustomLog logs/evolis-avocats.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal710/sites/evolis-avocats.fr/mobile/
</VirtualHost>
