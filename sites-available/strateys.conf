<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName strateys.com
    ServerAlias www.strateys.com *.strateys.com

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.strateys\.com$ [NC]
        RewriteRule ^(.*)$ http://www.strateys.com$1 [R=permanent,L]

        Include includes/redirections-strateys.conf

#        RewriteRule ^/sites/strateys.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/strateys.com-error_log
    CustomLog logs/strateys.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/strateys.com/mobile/
</VirtualHost>
