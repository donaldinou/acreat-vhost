<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName potintp.com
    ServerAlias www.potintp.com *.potintp.com

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-730-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.potintp\.com$ [NC]
        RewriteRule ^(.*)$ http://www.potintp.com$1 [R=permanent,L]

#        Include includes/redirections-potintp.conf

#        RewriteRule ^/sites/potintp.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/potintp.com-error_log
    CustomLog logs/potintp.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/potintp.com/mobile/
</VirtualHost>
