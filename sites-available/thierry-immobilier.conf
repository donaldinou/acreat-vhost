<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName thierry-immobilier.fr
    ServerAlias www.thierry-immobilier.fr *.thierry-immobilier.fr

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-726-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.thierry-immobilier\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.thierry-immobilier.fr$1 [R=permanent,L]

#        Include includes/redirections-thierry-immobilier.conf

        RewriteRule ^/sites/thierry-immobilier.fr/mobile(.*) /mobile$1 [R=permanent,L]
        RewriteRule ^/sites/thierry-immobilier.fr/newsletter(.*) /newsletter$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/thierry-immobilier.fr-error_log
    CustomLog logs/thierry-immobilier.fr-access_log common

    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/thierry-immobilier.fr/mobile/
    Alias /newsletter ${DRUPAL_HOME}/drupal726/sites/thierry-immobilier.fr/newsletter/
</VirtualHost>
