<VirtualHost *:80 *:443>
    Include includes/undefine-vars.conf

    Define ServerName station-music.com
    Define RootPath ${DRUPAL_7_HOME}
    Define SSLActive

    Include includes/define-server.conf
    Include includes/drupal-website.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf
    Include includes/define-redirect-www.conf

    Include includes/define-logs.conf

    ServerAlias station-music.fr www.station-music.fr *.station-music.fr
    ServerAlias stationmusic.com www.stationmusic.com *.stationmusic.com
</VirtualHost>
