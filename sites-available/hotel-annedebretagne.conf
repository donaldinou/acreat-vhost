<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName hotel-annedebretagne.com
    ServerAlias www.hotel-annedebretagne.com *.hotel-annedebretagne.com

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.hotel-annedebretagne\.com$ [NC]
        RewriteRule ^(.*)$ http://www.hotel-annedebretagne.com$1 [R=permanent,L]

#        Include includes/redirections-hotel-annedebretagne.conf

#        RewriteRule ^/sites/hotel-annedebretagne.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/hotel-annedebretagne.com-error_log
    CustomLog logs/hotel-annedebretagne.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/hotel-annedebretagne.com/mobile/
</VirtualHost>
