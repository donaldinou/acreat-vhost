<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName hotel-cite-st-malo-bretagne.com
    ServerAlias www.hotel-cite-st-malo-bretagne.com *.hotel-cite-st-malo-bretagne.com

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.hotel-cite-st-malo-bretagne\.com$ [NC]
        RewriteRule ^(.*)$ http://www.hotel-cite-st-malo-bretagne.com$1 [R=permanent,L]

#        Include includes/redirections-hotel-cite-st-malo-bretagne.conf

#        RewriteRule ^/sites/hotel-cite-st-malo-bretagne.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/hotel-cite-st-malo-bretagne.com-error_log
    CustomLog logs/hotel-cite-st-malo-bretagne.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/hotel-cite-st-malo-bretagne.com/mobile/
</VirtualHost>
