<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName destruction-disques-durs.com
    ServerAlias www.destruction-disques-durs.com *.destruction-disques-durs.com

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.destruction-disques-durs\.com$ [NC]
        RewriteRule ^(.*)$ http://www.destruction-disques-durs.com$1 [R=permanent,L]

        Include includes/redirections-destruction-disques-durs.conf

#        RewriteRule ^/sites/destruction-disques-durs.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/destruction-disques-durs.com-error_log
    CustomLog logs/destruction-disques-durs.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/destruction-disques-durs.com/mobile/
</VirtualHost>
