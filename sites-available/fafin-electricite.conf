<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName fafin-electricite.fr
    ServerAlias www.fafin-electricite.fr *.fafin-electricite.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.fafin-electricite\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.fafin-electricite.fr$1 [R=permanent,L]

#        RewriteRule ^/sites/fafin-electricite.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/fafin-electricite.fr-error_log
    CustomLog logs/fafin-electricite.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/fafin-electricite.fr/mobile/
</VirtualHost>
