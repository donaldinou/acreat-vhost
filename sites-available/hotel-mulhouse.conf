<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName hotel-mulhouse.com
    ServerAlias www.hotel-mulhouse.com *.hotel-mulhouse.com

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-730-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.hotel-mulhouse\.com$ [NC]
        RewriteRule ^(.*)$ http://www.hotel-mulhouse.com$1 [R=permanent,L]

#        Include includes/redirections-hotel-mulhouse.conf

#        RewriteRule ^/sites/hotel-mulhouse.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/hotel-mulhouse.com-error_log
    CustomLog logs/hotel-mulhouse.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/hotel-mulhouse.com/mobile/
</VirtualHost>
