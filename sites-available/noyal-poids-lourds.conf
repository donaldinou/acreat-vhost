<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName noyal-poids-lourds.com
    ServerAlias www.noyal-poids-lourds.com *.noyal-poids-lourds.com

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.noyal-poids-lourds\.com$ [NC]
        RewriteRule ^(.*)$ http://www.noyal-poids-lourds.com$1 [R=permanent,L]

#        Include includes/redirections-noyal-poids-lourds.conf

#        RewriteRule ^/sites/noyal-poids-lourds.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/noyal-poids-lourds.com-error_log
    CustomLog logs/noyal-poids-lourds.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/noyal-poids-lourds.com/mobile/
</VirtualHost>
