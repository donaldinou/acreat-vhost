<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName rupin-plomberie.fr
    ServerAlias www.rupin-plomberie.fr *.rupin-plomberie.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-730-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.rupin-plomberie\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.rupin-plomberie.fr$1 [R=permanent,L]

#        Include includes/redirections-rupin-plomberie.conf

#        RewriteRule ^/sites/rupin-plomberie.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/rupin-plomberie.fr-error_log
    CustomLog logs/rupin-plomberie.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/rupin-plomberie.fr/mobile/
</VirtualHost>
