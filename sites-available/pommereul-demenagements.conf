<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName pommereul-demenagements.fr
    ServerAlias www.pommereul-demenagements.fr *.pommereul-demenagements.fr
    ServerAlias demenagements35.com *.demenagements35.com

    Include includes/drupal-710.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-710-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.pommereul-demenagements\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.pommereul-demenagements.fr$1 [R=permanent,L]

#        Include includes/redirections-pommereul-demenagements.conf

#        RewriteRule ^/sites/pommereul-demenagements.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/pommereul-demenagements.fr-error_log
    CustomLog logs/pommereul-demenagements.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal710/sites/pommereul-demenagements.fr/mobile/
</VirtualHost>
