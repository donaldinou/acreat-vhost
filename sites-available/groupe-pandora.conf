<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName groupe-pandora.fr
    ServerAlias www.groupe-pandora.fr *.groupe-pandora.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.groupe-pandora\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.groupe-pandora.fr$1 [R=permanent,L]

        Include includes/redirections-groupe-pandora.conf

#        RewriteRule ^/sites/groupe-pandora.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/groupe-pandora.fr-error_log
    CustomLog logs/groupe-pandora.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/groupe-pandora.fr/mobile/
</VirtualHost>
