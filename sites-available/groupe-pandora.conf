<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName groupe-pandora.com
    ServerAlias www.groupe-pandora.com *.groupe-pandora.com
    ServerAlias groupe-pandora.fr www.groupe-pandora.fr *.groupe-pandora.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-730-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^groupe-pandora\.com$ [NC]
        RewriteRule ^(.*)$ http://groupe-pandora.com$1 [R=permanent,L]

        Include includes/redirections-groupe-pandora.conf

#        RewriteRule ^/sites/groupe-pandora.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/groupe-pandora.com-error_log
    CustomLog logs/groupe-pandora.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/groupe-pandora.com/mobile/
</VirtualHost>
