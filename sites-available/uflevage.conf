<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName uflevage.fr
    ServerAlias www.uflevage.fr *.uflevage.fr

    Include includes/drupal-710.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.uflevage\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.uflevage.fr$1 [R=permanent,L]

#        Include includes/redirections-uflevage.conf

#        RewriteRule ^/sites/uflevage.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/v.fr-error_log
    CustomLog logs/uflevage.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal710/sites/uflevage.fr/mobile/
</VirtualHost>
