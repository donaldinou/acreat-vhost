<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName mmt35.fr
    ServerAlias www.mmt35.fr *.mmt35.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.mmt35\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.mmt35.fr$1 [R=permanent,L]

        Include includes/redirections-mmt35.conf

#        RewriteRule ^/sites/mmt35.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/mmt35.fr-error_log
    CustomLog logs/mmt35.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/mmt35.fr/mobile/
</VirtualHost>
