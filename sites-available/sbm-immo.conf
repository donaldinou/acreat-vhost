<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName sbm-immo.com
    ServerAlias www.sbm-immo.com *.sbm-immo.com

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.sbm-immo\.com$ [NC]
        RewriteRule ^(.*)$ http://www.sbm-immo.com$1 [R=permanent,L]

        Include includes/redirections-sbm-immo.conf

        RewriteRule ^/sites/sbm-immo.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/sbm-immo.com-error_log
    CustomLog logs/sbm-immo.com-access_log common

    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/sbm-immo.com/mobile/
</VirtualHost>
