<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName pjtoulemont.fr
    ServerAlias www.pjtoulemont.fr *.pjtoulemont.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.pjtoulemont\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.pjtoulemont.fr$1 [R=permanent,L]

#        Include includes/redirections-pjtoulemont.conf

#        RewriteRule ^/sites/pjtoulemont.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/pjtoulemont.fr-error_log
    CustomLog logs/pjtoulemont.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/pjtoulemont.fr/mobile/
</VirtualHost>
