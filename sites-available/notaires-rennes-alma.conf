<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName notaires-rennes-alma.fr
    ServerAlias www.notaires-rennes-alma.fr *.notaires-rennes-alma.fr
    ServerAlias antoine-jammet.notaires.fr www.antoine-jammet.notaires.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.notaires-rennes-alma\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.notaires-rennes-alma.fr$1 [R=permanent,L]

#        Include includes/redirections-notaires-rennes-alma.conf

#        RewriteRule ^/sites/notaires-rennes-alma.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/notaires-rennes-alma.fr-error_log
    CustomLog logs/notaires-rennes-alma.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/notaires-rennes-alma.fr/mobile/
</VirtualHost>
