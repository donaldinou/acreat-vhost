<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName acreat.ca
    ServerAlias www.acreat.ca *.acreat.ca

    Include includes/drupal-710.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-710-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.acreat\.ca$ [NC]
        RewriteRule ^(.*)$ http://www.acreat.ca$1 [R=permanent,L]

#        Include includes/redirections-acreat-ca.conf

#        RewriteRule ^/sites/acreat.ca/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/acreat.ca-error_log
    CustomLog logs/acreat.ca-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal710/sites/acreat.ca/mobile/
</VirtualHost>
