<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName abhinvestissements.fr
    ServerAlias www.abhinvestissements.fr *.abhinvestissements.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-730-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.abhinvestissements\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.abhinvestissements.fr$1 [R=permanent,L]

        Include includes/redirections-abhinvestissements.conf

#        RewriteRule ^/sites/abhinvestissements.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/abhinvestissements.fr-error_log
    CustomLog logs/abhinvestissements.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/abhinvestissements.fr/mobile/
</VirtualHost>
