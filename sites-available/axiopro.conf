<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName axiopro.fr
    ServerAlias www.axiopro.fr *.axiopro.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.axiopro\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.axiopro.fr$1 [R=permanent,L]

        Include includes/redirections-axiopro.conf

#        RewriteRule ^/sites/axiopro.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/axiopro.fr-error_log
    CustomLog logs/axiopro.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/axiopro.fr/mobile/
</VirtualHost>
