<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName agence-des-druides.fr
    ServerAlias agence-des-druides.fr *.agence-des-druides.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.agence-des-druides\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.agence-des-druides.fr$1 [R=permanent,L]

        Include includes/redirections-agence-des-druides.conf

        RewriteRule ^/sites/agence-des-druides.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/agence-des-druides.fr-error_log
    CustomLog logs/agence-des-druides.fr-access_log common

    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/agence-des-druides.fr/mobile/
</VirtualHost>
