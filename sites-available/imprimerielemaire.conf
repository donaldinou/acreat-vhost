<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName imprimerielemaire.fr
    ServerAlias www.imprimerielemaire.fr *.imprimerielemaire.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.imprimerielemaire\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.imprimerielemaire.fr$1 [R=permanent,L]

        Include includes/redirections-imprimerielemaire.conf

#        RewriteRule ^/sites/imprimerielemaire.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/imprimerielemaire.fr-error_log
    CustomLog logs/imprimerielemaire.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/imprimerielemaire.fr/mobile/
</VirtualHost>
