<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName centraleimmo.fr
    ServerAlias www.centraleimmo.fr *.centraleimmo.fr
    ServerAlias *.la-centrale-immobiliere.fr la-centrale-immobiliere.fr
    ServerAlias www.rci69.fr *.rci69.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.centraleimmo\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.centraleimmo.fr$1 [R=permanent,L]

        Include includes/redirections-centraleimmo.conf

#        RewriteRule ^/sites/centraleimmo.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/centraleimmo.fr-error_log
    CustomLog logs/centraleimmo.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/centraleimmo.fr/mobile/
</VirtualHost>
