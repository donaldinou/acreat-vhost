<VirtualHost _default_:80>
    ServerAdmin info@acreat.com
    DocumentRoot /var/www/html
    ServerName amazonaws.com
    ErrorLog logs/amazonaws.com-error_log
    CustomLog logs/amazonaws.com-access_log common
    <Directory /var/www/html/.well-know/acme-challenge>
        ForceType "text/plain"
        Require all granted
    </Directory>
</VirtualHost>
