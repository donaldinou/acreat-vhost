<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName mc2avocat.fr
    ServerAlias www.mc2avocat.fr *.mc2avocat.fr

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.mc2avocat\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.mc2avocat.fr$1 [R=permanent,L]

#        Include includes/redirections-mc2avocat.conf

#        RewriteRule ^/sites/mc2avocat.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/mc2avocat.fr-error_log
    CustomLog logs/mc2avocat.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/mc2avocat.fr/mobile/
</VirtualHost>
