<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName pelatre-tp.com
    ServerAlias www.pelatre-tp.com *.pelatre-tp.com

    Include includes/drupal-710.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.pelatre-tp\.com$ [NC]
        RewriteRule ^(.*)$ http://www.pelatre-tp.com$1 [R=permanent,L]

#        Include includes/redirections-pelatre-tp.conf

#        RewriteRule ^/sites/pelatre-tp.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/pelatre-tp.com-error_log
    CustomLog logs/pelatre-tp.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal710/sites/pelatre-tp.com/mobile/
</VirtualHost>
