<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName hebdo-armor.com
    ServerAlias www.hebdo-armor.com *.hebdo-armor.com

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.hebdo-armor\.com$ [NC]
        RewriteRule ^(.*)$ http://www.hebdo-armor.com$1 [R=permanent,L]

#        Include includes/redirections-hebdo-armor.conf

#        RewriteRule ^/sites/hebdo-armor.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/hebdo-armor.com-error_log
    CustomLog logs/hebdo-armor.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/hebdo-armor.com/mobile/
</VirtualHost>
