<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName expressivetherapycenter.com
    ServerAlias www.expressivetherapycenter.com *.expressivetherapycenter.com

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.expressivetherapycenter\.com$ [NC]
        RewriteRule ^(.*)$ http://www.expressivetherapycenter.com$1 [R=permanent,L]

#        Include includes/redirections-expressivetherapycenter.conf

#        RewriteRule ^/sites/expressivetherapycenter.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/expressivetherapycenter.com-error_log
    CustomLog logs/expressivetherapycenter.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/expressivetherapycenter.com/mobile/
</VirtualHost>
