<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName vente9.com
    ServerAlias www.vente9.com *.vente9.com

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-730-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.vente9\.com$ [NC]
        RewriteRule ^(.*)$ http://www.vente9.com$1 [R=permanent,L]

#        Include includes/redirections-vente9.conf

#        RewriteRule ^/sites/vente9.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/vente9.com-error_log
    CustomLog logs/vente9.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/vente9.com/mobile/
</VirtualHost>
