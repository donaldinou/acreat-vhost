<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName frimousse-ledrugstore.fr
    ServerAlias www.frimousse-ledrugstore.fr *.frimousse-ledrugstore.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.frimousse-ledrugstore\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.frimousse-ledrugstore.fr$1 [R=permanent,L]

        Include includes/redirections-frimousse-ledrugstore.conf

#        RewriteRule ^/sites/frimousse-ledrugstore.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/frimousse-ledrugstore.fr-error_log
    CustomLog logs/frimousse-ledrugstore.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/frimousse-ledrugstore.fr/mobile/
</VirtualHost>
