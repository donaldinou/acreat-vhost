<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName bras-immobilier.fr
    ServerAlias www.bras-immobilier.fr *.bras-immobilier.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.bras-immobilier\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.bras-immobilier.fr$1 [R=permanent,L]

        Include includes/redirections-bras-immobilier.conf

        RewriteRule ^/sites/bras-immobilier.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/bras-immobilier.fr-error_log
    CustomLog logs/bras-immobilier.fr-access_log common

    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/bras-immobilier.fr/mobile/
</VirtualHost>
