<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName abita-immobilier.com
    ServerAlias www.abita-immobilier.com *.abita-immobilier.com

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.abita-immobilier\.com$ [NC]
        RewriteRule ^(.*)$ http://www.abita-immobilier.com$1 [R=permanent,L]

#        Include includes/redirections-abita-immobilier.conf

        RewriteRule ^/sites/abita-immobilier.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/abita-immobilier.com-error_log
    CustomLog logs/abita-immobilier.com-access_log common

    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/abita-immobilier.com/mobile/
</VirtualHost>
