    ServerAlias notairesdelavisitation.com *.notairesdelavisitation.com
    ServerAlias notairesdelavisitation.fr *.notairesdelavisitation.fr
    ServerAlias notairesdelavisitation-saintgregoire.fr *.notairesdelavisitation-saintgregoire.fr
    ServerAlias perraut-pirioux-mevel-notaires.fr *.perraut-pirioux-mevel-notaires.fr
