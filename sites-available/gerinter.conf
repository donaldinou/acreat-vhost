<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName gerinter.fr
    ServerAlias www.gerinter.fr *.gerinter.fr

    Include includes/drupal-710.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-710-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.gerinter\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.gerinter.fr$1 [R=permanent,L]

        Include includes/redirections-gerinter.conf

        RewriteRule ^/sites/gerinter.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/gerinter.fr-error_log
    CustomLog logs/gerinter.fr-access_log common

    Alias /mobile ${DRUPAL_HOME}/drupal710/sites/gerinter.fr/mobile/
</VirtualHost>
