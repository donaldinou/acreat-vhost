<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName gaalon-guerlesquin.fr
    ServerAlias www.gaalon-guerlesquin.fr *.gaalon-guerlesquin.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.gaalon-guerlesquin\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.gaalon-guerlesquin.fr$1 [R=permanent,L]

#        Include includes/redirections-gaalon-guerlesquin.conf

#        RewriteRule ^/sites/gaalon-guerlesquin.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/gaalon-guerlesquin.fr-error_log
    CustomLog logs/gaalon-guerlesquin.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/gaalon-guerlesquin.fr/mobile/
</VirtualHost>
