<VirtualHost *>
    <IfDefine ServerName>
        UnDefine ServerName
    </IfDefine>
    Define ServerName cap-transaction.com

    <IfDefine DrupalPath>
        UnDefine DrupalPath
    </IfDefine>
    Define DrupalPath ${DRUPAL_HOME}/drupal726

    <IfDefine ServerPath>
        UnDefine ServerPath
    </IfDefine>
    Define ServerPath ${DRUPAL_PATH}/sites/${ServerName}

    <IfDefine Scheme>
        UnDefine Scheme
    </IfDefine>
    Define Scheme http

    Include includes/define-server.conf
    Include includes/drupal-website.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf
    Include includes/drupal-redirect-www.conf

    IncludeOptional includes/drupal-logs.conf
    IncludeOptional includes/drupal-mobile.conf

    <IfModule mod_rewrite.c>
        IncludeOptional includes/spam-referer-captransactions.com.conf
    </IfModule>
</VirtualHost>
