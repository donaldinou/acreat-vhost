<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName chouzenoux-architecture.fr
    ServerAlias www.chouzenoux-architecture.fr *.chouzenoux-architecture.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.chouzenoux-architecture\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.chouzenoux-architecture.fr$1 [R=permanent,L]

#        Include includes/redirections-chouzenoux-architecture.conf

#        RewriteRule ^/sites/chouzenoux-architecture.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/chouzenoux-architecture.fr-error_log
    CustomLog logs/chouzenoux-architecture.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/chouzenoux-architecture.fr/mobile/
</VirtualHost>
