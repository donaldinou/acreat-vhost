<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName legendre-immobilier.com
    ServerAlias www.legendre-immobilier.com *.legendre-immobilier.com
    ServerAlias legendreimmobilier.com *.legendreimmobilier.com
    ServerAlias legendre-immo.com *.legendre-immo.com
    ServerAlias legendre-immo.fr *.legendre-immo.fr
    ServerAlias ouest-immo.net *.ouest-immo.net
    ServerAlias oti-promoteur.com *.oti-promoteur.com
    ServerAlias oti-promoteur.fr *.oti-promoteur.fr
    ServerAlias oti-promoteur-constructeur.com *.oti-promoteur-constructeur.com
    ServerAlias oti-promoteur-constructeur.fr *.oti-promoteur-constructeur.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.legendre-immobilier\.com$ [NC]
        RewriteRule ^(.*)$ http://www.legendre-immobilier.com$1 [R=permanent,L]

        Include includes/redirections-legendre-immobilier.conf

#        RewriteRule ^/sites/legendre-immobilier.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/legendre-immobilier.com-error_log
    CustomLog logs/legendre-immobilier.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/legendre-immobilier.com/mobile/
</VirtualHost>
