<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName hotel-chateaubriand-st-malo.com
    ServerAlias www.hotel-chateaubriand-st-malo.com *.hotel-chateaubriand-st-malo.com
    ServerAlias hotel-fr-chateaubriand.com *.hotel-fr-chateaubriand.com

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.hotel-chateaubriand-st-malo\.com$ [NC]
        RewriteRule ^(.*)$ http://www.hotel-chateaubriand-st-malo.com$1 [R=permanent,L]

#        Include includes/redirections-hotel-chateaubriand-st-malo.conf

#        RewriteRule ^/sites/hotel-chateaubriand-st-malo.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/hotel-chateaubriand-st-malo.com-error_log
    CustomLog logs/hotel-chateaubriand-st-malo.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/hotel-chateaubriand-st-malo.com/mobile/
</VirtualHost>
