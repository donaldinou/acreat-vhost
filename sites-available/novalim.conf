<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName novalim.fr
    ServerAlias www.novalim.fr *.novalim.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.novalim\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.novalim.fr$1 [R=permanent,L]

        Include includes/redirections-novalim.conf

#        RewriteRule ^/sites/novalim.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/novalim.fr-error_log
    CustomLog logs/novalim.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/novalim.fr/mobile/
</VirtualHost>
