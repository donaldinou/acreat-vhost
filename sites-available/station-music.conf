<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName station-music.com
    ServerAlias www.station-music.com *.station-music.com
    ServerAlias station-music.fr www.station-music.fr *.station-music.fr
    ServerAlias stationmusic.com www.stationmusic.com *.stationmusic.com

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.station-music\.com$ [NC]
        RewriteRule ^(.*)$ http://www.station-music.com$1 [R=permanent,L]

        Include includes/redirections-station-music.conf

#        RewriteRule ^/sites/station-music.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/station-music.com-error_log
    CustomLog logs/station-music.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/station-music.com/mobile/
</VirtualHost>
