<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName centraleimmo.old
    ServerAlias www.centraleimmo.old
    ServerAlias legacy.centraleimmo.fr

    Include includes/drupal-710.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^legacy\.centraleimmo\.fr$ [NC]
        RewriteRule ^(.*)$ http://legacy.centraleimmo.fr$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/centraleimmo.old-error_log
    CustomLog logs/centraleimmo.old-access_log common
</VirtualHost>
