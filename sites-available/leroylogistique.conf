<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName leroylogistique.com
    ServerAlias www.leroylogistique.com *.leroylogistique.com

    Include includes/drupal-710.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.leroylogistique\.com$ [NC]
        RewriteRule ^(.*)$ http://www.leroylogistique.com$1 [R=permanent,L]

#        Include includes/redirections-leroylogistique.conf

#        RewriteRule ^/sites/leroylogistique.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/leroylogistique.com-error_log
    CustomLog logs/leroylogistique.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal710/sites/leroylogistique.com/mobile/
</VirtualHost>
