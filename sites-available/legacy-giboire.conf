<VirtualHost *:80>
    ServerAdmin info@acreat.old
    ServerName giboire.old
    ServerName www.giboire.old

    Include includes/drupal-710.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.giboire\.old$ [NC]
        RewriteRule ^(.*)$ http://www.giboire.old$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/giboire.old-error_log
    CustomLog logs/giboire.old-access_log common
</VirtualHost>

