<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName maisonshamster.com
    ServerAlias www.maisonshamster.com *.maisonshamster.com

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.maisonshamster\.com$ [NC]
        RewriteRule ^(.*)$ http://www.maisonshamster.com$1 [R=permanent,L]

#        Include includes/redirections-maisonshamster.conf

#        RewriteRule ^/sites/maisonshamster.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/maisonshamster.com-error_log
    CustomLog logs/maisonshamster.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/maisonshamster.com/mobile/
</VirtualHost>
