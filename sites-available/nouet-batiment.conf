<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName nouet-batiment.com
    ServerAlias www.nouet-batiment.com *.nouet-batiment.com
    ServerAlias nouet-batiment.fr www.nouet-batiment.fr *.nouet-batiment.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.nouet-batiment\.com$ [NC]
        RewriteRule ^(.*)$ http://www.nouet-batiment.com$1 [R=permanent,L]

        Include includes/redirections-nouet-batiment.conf

#        RewriteRule ^/sites/nouet-batiment.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/nouet-batiment.com-error_log
    CustomLog logs/nouet-batiment.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/nouet-batiment.com/mobile/
</VirtualHost>
