<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName nouet-batiment.fr
    ServerAlias www.nouet-batiment.fr *.nouet-batiment.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.nouet-batiment\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.nouet-batiment.fr$1 [R=permanent,L]

        Include includes/redirections-nouet-batiment.conf

#        RewriteRule ^/sites/nouet-batiment.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/nouet-batiment.fr-error_log
    CustomLog logs/nouet-batiment.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/nouet-batiment.fr/mobile/
</VirtualHost>
