<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName pigeon-materiaux.com
    ServerAlias www.pigeon-materiaux.com *.pigeon-materiaux.com

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.pigeon-materiaux\.com$ [NC]
        RewriteRule ^(.*)$ http://www.pigeon-materiaux.com$1 [R=permanent,L]

        Include includes/redirections-pigeon-materiaux.conf

#        RewriteRule ^/sites/pigeon-materiaux.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/pigeon-materiaux.com-error_log
    CustomLog logs/pigeon-materiaux.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/pigeon-materiaux.com/mobile/
</VirtualHost>
