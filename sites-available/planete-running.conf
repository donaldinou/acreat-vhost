<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName planete-running.fr
    ServerAlias planeterunning.fr *.planeterunning.fr
    ServerAlias www.planete-running.fr *.planete-running.fr
    ServerAlias planete-running-rennes.fr *.planete-running-rennes.fr
    ServerAlias www.planete-running.fr.acreat.net www.planeterunning.fr.acreat.net

    Include includes/drupal-8.conf
#    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.planete-running-rennes\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.planete-running-rennes.fr.fr$1 [R=permanent,L]

#        RewriteCond %{HTTP_HOST} !^www\.planeterunning\.fr.acreat.net$ [NC]
#        RewriteRule ^(.*)$ http://www.planeterunning.fr.acreat.net$1 [R=permanent,L]

        Include includes/redirections-planete-running.conf

#        RewriteRule ^/sites/planete-running-rennes.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/planete-running-rennes.fr-error_log
    CustomLog logs/planete-running-rennes.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal8/sites/planete-running-rennes.fr/mobile/
</VirtualHost>
