<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName planete-running.fr
    ServerAlias www.planete-running.fr *.planete-running.fr

    Include includes/drupal-8.conf
#    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.planete-running\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.planete-running.fr$1 [R=permanent,L]

        Include includes/redirections-planete-running.conf

#        RewriteRule ^/sites/planete-running.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/planete-running.fr-error_log
    CustomLog logs/planete-running.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/planete-running.fr/mobile/
</VirtualHost>
