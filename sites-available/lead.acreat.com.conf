<VirtualHost *:80 *:443>
    <IfDefine ServerName>
        UnDefine ServerName
    </IfDefine>
    Define ServerName lead.acreat.com

    <IfDefine RootPath>
        UnDefine RootPath
    </IfDefine>
    Define RootPath /var/www/html

    <IfDefine Scheme>
        UnDefine Scheme
    </IfDefine>
    Define Scheme https

   DocumentRoot ${RootPath}/
   <Directory ${RootPath}/>
      AllowOverride all
      Require all granted
   </Directory>

    # opportunit√© commerciale
    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} ^${ServerName}$
        RewriteRule ^(.*)$ ${Scheme}://www.acreat.com/declarer-une-opportunite-commerciale [R=permanent,L]
    </IfModule>

    ServerAdmin info@acreat.com
    ServerName ${ServerName}    

    Include includes/define-ssl.conf

    IncludeOptional includes/define-logs.conf
</VirtualHost>
