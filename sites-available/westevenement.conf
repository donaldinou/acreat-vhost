<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName westevenement.com
    ServerAlias www.westevenement.com *.westevenement.com
    ServerAlias westevenement.fr www.westevenement.fr *.westevenement.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.westevenement\.com$ [NC]
        RewriteRule ^(.*)$ http://www.westevenement.com$1 [R=permanent,L]

        Include includes/redirections-westevenement.conf

#        RewriteRule ^/sites/westevenement.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/westevenement.com-error_log
    CustomLog logs/westevenement.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/westevenement.com/mobile/
</VirtualHost>
