<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName boucheriebriand.fr
    ServerAlias www.boucheriebriand.fr *.boucheriebriand.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.boucheriebriand\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.boucheriebriand.fr$1 [R=permanent,L]

#        Include includes/redirections-boucheriebriand.conf

#        RewriteRule ^/sites/boucheriebriand.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/boucheriebriand.fr-error_log
    CustomLog logs/boucheriebriand.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/boucheriebriand.fr/mobile/
</VirtualHost>
