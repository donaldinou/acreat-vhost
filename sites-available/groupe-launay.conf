<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName terrains.groupe-launay.com
    ServerAlias *.terrains.groupe-launay.com extranet.groupe-launay.com *.extranet.goupe-launay.com

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf

    ProxyRequests Off
    SSLProxyEngine on
    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>
    ProxyPass /s3fs-css/ http://media.extranet.groupe-launay.com.s3-eu-west-1.amazonaws.com/s3fs-public/
    ProxyPassReverse /s3fs-css/ http://media.extranet.groupe-launay.com.s3-eu-west-1.amazonaws.com/s3fs-public/
    ProxyPass /s3fs-js/ http://media.extranet.groupe-launay.com.s3-eu-west-1.amazonaws.com/s3fs-public/
    ProxyPassReverse /s3fs-js/ http://media.extranet.groupe-launay.com.s3-eu-west-1.amazonaws.com/s3fs-public/

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^terrains\.groupe-launay\.com$ [NC]
        RewriteRule ^(.*)$ http://terrains.groupe-launay.com$1 [R=permanent,L]

        Include includes/redirections-groupe-launay.conf

#        RewriteRule ^/sites/terrains.groupe-launay.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/terrains.groupe-launay.com-error_log
    CustomLog logs/terrains.groupe-launay.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/terrains.groupe-launay.com/mobile/
</VirtualHost>
