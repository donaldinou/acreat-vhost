<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName notaires-rennes-duguesclin.fr
    ServerAlias www.notaires-rennes-duguesclin.fr *.notaires-rennes-duguesclin.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.notaires-rennes-duguesclin\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.notaires-rennes-duguesclin.fr$1 [R=permanent,L]

        Include includes/redirections-notaires-rennes-duguesclin.conf

#        RewriteRule ^/sites/notaires-rennes-duguesclin.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/notaires-rennes-duguesclin.fr-error_log
    CustomLog logs/notaires-rennes-duguesclin.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/notaires-rennes-duguesclin.fr/mobile/
</VirtualHost>
