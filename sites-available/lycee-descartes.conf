<VirtualHost *:80>
    ServerAdmin info@acreat.eu
    ServerName lycee-descartes.eu
    ServerAlias www.lycee-descartes.eu *.lycee-descartes.eu

    Include includes/drupal-710.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.lycee-descartes\.eu$ [NC]
        RewriteRule ^(.*)$ http://www.lycee-descartes.eu$1 [R=permanent,L]

#        Include includes/redirections-lycee-descartes.conf

#        RewriteRule ^/sites/lycee-descartes.eu/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/lycee-descartes.eu-error_log
    CustomLog logs/lycee-descartes.eu-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal710/sites/lycee-descartes.eu/mobile/
</VirtualHost>
