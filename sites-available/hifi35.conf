<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName hifi35.com
    ServerAlias www.hifi35.com *.hifi35.com
    ServerAlias hifi35.fr www.hifi35.fr *.hifi35.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.hifi35\.com$ [NC]
        RewriteRule ^(.*)$ http://www.hifi35.com$1 [R=permanent,L]

        Include includes/redirections-hifi35.conf

#        RewriteRule ^/sites/hifi35.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/hifi35.com-error_log
    CustomLog logs/hifi35.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/hifi35.com/mobile/
</VirtualHost>
