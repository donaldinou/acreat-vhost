<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName natterip.com
    ServerAlias www.natterip.com *.natterip.com
    ServerAlias natternyc.com *.natternyc.com

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.natterip\.com$ [NC]
        RewriteRule ^(.*)$ http://www.natterip.com$1 [R=permanent,L]

#        Include includes/redirections-natterip.conf

#        RewriteRule ^/sites/natterip.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/natterip.com-error_log
    CustomLog logs/natterip.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/natterip.com/mobile/
</VirtualHost>
