<VirtualHost *:80>
    ServerAdmin info@acreat.eu
    ServerName globalnatura.eu
    ServerAlias www.globalnatura.eu *.globalnatura.eu

    Include includes/drupal-710.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.globalnatura\.eu$ [NC]
        RewriteRule ^(.*)$ http://www.globalnatura.eu$1 [R=permanent,L]

#        Include includes/redirections-globalnatura.conf

#        RewriteRule ^/sites/globalnatura.eu/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/globalnatura.eu-error_log
    CustomLog logs/globalnatura.eu-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal710/sites/globalnatura.eu/mobile/
</VirtualHost>
