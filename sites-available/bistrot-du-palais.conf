<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName bistrot-du-palais.fr
    ServerAlias www.bistrot-du-palais.fr *.bistrot-du-palais.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.bistrot-du-palais\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.bistrot-du-palais.fr$1 [R=permanent,L]

        Include includes/redirections-bistrot-du-palais.conf

#        RewriteRule ^/sites/bistrot-du-palais.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/bistrot-du-palais.fr-error_log
    CustomLog logs/bistrot-du-palais.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/bistrot-du-palais.fr/mobile/
</VirtualHost>
