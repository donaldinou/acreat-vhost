<VirtualHost *:80 *:443>
    <IfDefine ServerName>
        UnDefine ServerName
    </IfDefine>
    Define ServerName riskinnov.com

    <IfDefine RootPath>
        UnDefine RootPath
    </IfDefine>
    Define RootPath ${DRUPAL_HOME}/drupal8

    <IfDefine ServerPath>
        UnDefine ServerPath
    </IfDefine>
    Define ServerPath ${RootPath}/sites/${ServerName}

    <IfDefine Scheme>
        UnDefine Scheme
    </IfDefine>
    Define Scheme http

    Include includes/define-server.conf
    Include includes/drupal-website.conf
    #Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf
    Include includes/define-redirect-www.conf

    IncludeOptional includes/define-logs.conf
    #IncludeOptional includes/drupal-mobile.conf

    ServerAlias riskinnov.fr *.riskinnov.fr riskinnov.eu *.riskinnov.eu riskinnov.ch *.riskinnov.ch riskinnov.de *.riskinnov.de
</VirtualHost>
