<VirtualHost *:80>
    Include includes/undefine-vars.conf

    Define ServerName armacell.com
    Define RootPath ${DRUPAL_8_HOME}
    Define SSLActive
    Define Scheme https

    Include includes/define-server.conf
    Include includes/drupal-default-pool.conf
#    Include includes/drupal-https.conf

    RewriteCond %{HTTPS} off
    RewriteCond %{HTTP:X-Forwarded-Proto} !https
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

#    Include includes/redirections-www.armacell.com.conf
    Include includes/redirections-corporate.armacell.com.conf
    Include includes/define-redirect-www.conf

    Include includes/define-logs.conf

    ServerAlias corporate.armacell.com
</VirtualHost>
