<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName quatreb.fr
    ServerAlias www.quatreb.fr *.quatreb.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.quatreb\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.quatreb.fr$1 [R=permanent,L]

#        Include includes/redirections-quatreb.conf

#        RewriteRule ^/sites/quatreb.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/quatreb.fr-error_log
    CustomLog logs/quatreb.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/quatreb.fr/mobile/
</VirtualHost>
