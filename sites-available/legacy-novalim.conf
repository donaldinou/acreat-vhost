<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName novalim.old
    ServerAlias www.novalim.old
    ServerAlias legacy.novalim.fr

    Include includes/drupal-710.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^legacy\.novalim\.fr$ [NC]
        RewriteRule ^(.*)$ http://legacy.novalim.fr$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/novalim.old-error_log
    CustomLog logs/novalim.old-access_log common
</VirtualHost>
