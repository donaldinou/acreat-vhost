<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName salonespritmaison.com
    ServerAlias www.salonespritmaison.com *.salonespritmaison.com

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.salonespritmaison\.com$ [NC]
        RewriteRule ^(.*)$ http://www.salonespritmaison.com$1 [R=permanent,L]

#        Include includes/redirections-salonespritmaison.conf

#        RewriteRule ^/sites/salonespritmaison.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/salonespritmaison.com-error_log
    CustomLog logs/salonespritmaison.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/salonespritmaison.com/mobile/
</VirtualHost>
