<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName francois-notaire-stmalo.fr
    ServerAlias www.francois-notaire-stmalo.fr *.francois-notaire-stmalo.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.francois-notaire-stmalo\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.francois-notaire-stmalo.fr$1 [R=permanent,L]

        Include includes/redirections-francois-notaire-stmalo.conf

#        RewriteRule ^/sites/francois-notaire-stmalo.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/francois-notaire-stmalo.fr-error_log
    CustomLog logs/francois-notaire-stmalo.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/francois-notaire-stmalo.fr/mobile/
</VirtualHost>
