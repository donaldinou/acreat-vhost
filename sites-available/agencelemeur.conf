<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName agencelemeur.com
    ServerAlias www.agencelemeur.com *.agencelemeur.com

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-726-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.agencelemeur\.com$ [NC]
        RewriteRule ^(.*)$ http://www.agencelemeur.com$1 [R=permanent,L]

#        Include includes/redirections-agencelemeur.conf

#        RewriteRule ^/sites/agencelemeur.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/agencelemeur.com-error_log
    CustomLog logs/agencelemeur.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/agencelemeur.com/mobile/
</VirtualHost>
