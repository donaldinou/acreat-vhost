<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName cap-malo.com
    ServerAlias www.cap-malo.com *.cap-malo.com

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.cap-malo\.com$ [NC]
        RewriteRule ^(.*)$ http://www.cap-malo.com$1 [R=permanent,L]

#        Include includes/redirections-cap-malo.conf

#        RewriteRule ^/sites/cap-malo.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/cap-malo.com-error_log
    CustomLog logs/cap-malo.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/cap-malo.com/mobile/
</VirtualHost>
