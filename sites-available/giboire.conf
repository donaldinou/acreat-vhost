<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName giboire.com
    ServerAlias www.giboire.com
    ServerAlias alet-immobilier.com *.alet-immobilier.comm

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-730-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.giboire\.com$ [NC]
        RewriteRule ^(.*)$ http://www.giboire.com$1 [R=permanent,L]

        Include includes/spam-referer-giboire.conf
        Include includes/redirections-giboire.conf

        RewriteRule ^/sites/giboire.com/GiboireMobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/giboire.com-error_log
    CustomLog logs/giboire.com-access_log common

    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/giboire.com/GiboireMobile/
</VirtualHost>

