<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName lexonot-notaires.fr
    ServerAlias www.lexonot-notaires.fr *.lexonot-notaires.fr
    ServerAlias scpgentilhomme-associes-notaires.com www.scpgentilhomme-associes-notaires.com

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.lexonot-notaires\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.lexonot-notaires.fr$1 [R=permanent]

        Include includes/redirections-lexonot-notaires.conf

#        RewriteRule ^/sites/lexonot-notaires.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/fafin-electricite.fr-error_log
    CustomLog logs/lexonot-notaires.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/lexonot-notaires.fr/mobile/
</VirtualHost>
