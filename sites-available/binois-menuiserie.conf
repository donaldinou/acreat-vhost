<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName binois-menuiserie.fr
    ServerAlias www.binois-menuiserie.fr *.binois-menuiserie.fr

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.binois-menuiserie\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.binois-menuiserie.fr$1 [R=permanent,L]

#        Include includes/redirections-binois-menuiserie.conf

#        RewriteRule ^/sites/binois-menuiserie.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/binois-menuiserie.fr-error_log
    CustomLog logs/binois-menuiserie.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/binois-menuiserie.fr/mobile/
</VirtualHost>
