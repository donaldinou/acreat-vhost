<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName officenotarial-hellivan-ploubalay.notaires.fr
    ServerAlias www.officenotarial-hellivan-ploubalay.notaires.fr *.officenotarial-hellivan-ploubalay.notaires.fr
    ServerAlias officenotarial-hellivan-ploubalay.fr *.officenotarial-hellivan-ploubalay.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-730-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.officenotarial-hellivan-ploubalay\.notaires\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.officenotarial-hellivan-ploubalay.notaires.fr$1 [R=permanent,L]

        Include includes/redirections-officenotarial-hellivan-ploubalay.conf

#        RewriteRule ^/sites/officenotarial-hellivan-ploubalay.notaires.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/officenotarial-hellivan-ploubalay.fr-error_log
    CustomLog logs/officenotarial-hellivan-ploubalay.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/officenotarial-hellivan-ploubalay.notaires.fr/mobile/
</VirtualHost>
