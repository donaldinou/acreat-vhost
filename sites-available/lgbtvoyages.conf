<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName lgbtvoyages.com
    ServerAlias www.lgbtvoyages.com *.lgbtvoyages.com

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.lgbtvoyages\.com$ [NC]
        RewriteRule ^(.*)$ http://www.lgbtvoyages.com$1 [R=permanent,L]

#        Include includes/redirections-lgbtvoyages.conf

#        RewriteRule ^/sites/lgbtvoyages.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/lgbtvoyages.com-error_log
    CustomLog logs/lgbtvoyages.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/lgbtvoyages.com/mobile/
</VirtualHost>
