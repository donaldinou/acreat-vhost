<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName bellecour-assurances.fr
    ServerAlias www.bellecour-assurances.fr *.bellecour-assurances.fr
    ServerAlias *.bellecour-assurances.fr
    ServerAlias *.bellecour.com

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.bellecour-assurances\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.bellecour-assurances.fr$1 [R=permanent,L]

#        Include includes/redirections-bellecour-assurances.conf

#        RewriteRule ^/sites/bellecour-assurances.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/bellecour-assurances.fr-error_log
    CustomLog logs/bellecour-assurances.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/bellecour-assurances.fr/mobile/
</VirtualHost>
