<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName la-trinquette.fr
    ServerAlias www.la-trinquette.fr *.la-trinquette.fr
    ServerAlias www.la-trinquette.fr.acreat.net

    Include includes/drupal-8.conf
#    Include includes/drupal-advagg.conf
    Include includes/drupal-8-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
#        RewriteCond %{HTTP_HOST} !^www\.la-trinquette\.fr$ [NC]
#        RewriteRule ^(.*)$ http://www.la-trinquette.fr$1 [R=permanent,L]

        RewriteCond %{HTTP_HOST} !^www\.la-trinquette\.fr.acreat.net$ [NC]
        RewriteRule ^(.*)$ http://www.la-trinquette.fr.acreat.net$1 [R=permanent,L]

        Include includes/redirections-la-trinquette.conf

#        RewriteRule ^/sites/la-trinquette.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/la-trinquette.fr-error_log
    CustomLog logs/la-trinquette.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal8/sites/la-trinquette.fr/mobile/
</VirtualHost>
