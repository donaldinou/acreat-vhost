<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName maisondugeneral.com
    ServerAlias www.maisondugeneral.com *.maisondugeneral.com

    Include includes/drupal-726.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.maisondugeneral\.com$ [NC]
        RewriteRule ^(.*)$ http://www.maisondugeneral.com$1 [R=permanent,L]

#        Include includes/redirections-maisondugeneral.conf

#        RewriteRule ^/sites/maisondugeneral.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/maisondugeneral.com-error_log
    CustomLog logs/maisondugeneral.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/maisondugeneral.com/mobile/
</VirtualHost>
