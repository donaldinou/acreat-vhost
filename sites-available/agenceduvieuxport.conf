<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName agenceduvieuxport.com
    ServerAlias www.agenceduvieuxport.com *.agenceduvieuxport.com

    Include includes/drupal-710.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.agenceduvieuxport\.com$ [NC]
        RewriteRule ^(.*)$ http://www.agenceduvieuxport.com$1 [R=permanent,L]

#        Include includes/redirections-agenceduvieuxport.conf

#        RewriteRule ^/sites/agenceduvieuxport.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/agenceduvieuxport.com-error_log
    CustomLog logs/agenceduvieuxport.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal710/sites/agenceduvieuxport.com/mobile/
</VirtualHost>
