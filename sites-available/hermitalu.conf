<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName hermitalu.fr
    ServerAlias www.hermitalu.fr *.hermitalu.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.hermitalu\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.hermitalu.fr$1 [R=permanent,L]

        Include includes/redirections-hermitalu.conf

#        RewriteRule ^/sites/hermitalu.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/hermitalu.fr-error_log
    CustomLog logs/hermitalu.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/hermitalu.fr/mobile/
</VirtualHost>
