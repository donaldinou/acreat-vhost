<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName 2a-immo.fr
    ServerAlias www.2a-immo.fr *.2a-immo.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.2a-immo\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.2a-immo.fr$1 [R=permanent,L]

#        Include includes/redirections-2a-immo.conf

#        RewriteRule ^/sites/2a-immo.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/2a-immo.fr-error_log
    CustomLog logs/2a-immo.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/2a-immo.fr/mobile/
</VirtualHost>
