<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName theonouet.com
    ServerAlias www.theonouet.com *.theonouet.com
    ServerAlias theonouet.fr www.theonouet.fr *.theonouet.fr

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.theonouet\.com$ [NC]
        RewriteRule ^(.*)$ http://www.theonouet.com$1 [R=permanent,L]

        Include includes/redirections-theonouet.conf

#        RewriteRule ^/sites/theonouet.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/theonouet.com-error_log
    CustomLog logs/theonouet.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/theonouet.com/mobile/
</VirtualHost>
