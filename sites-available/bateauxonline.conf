<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName bateauxonline.fr
    ServerAlias www.bateauxonline.fr *.bateauxonline.fr

    Include includes/drupal-715commerce.conf
    Include includes/drupal-advagg.conf
#    Include includes/drupal-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.bateauxonline\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.bateauxonline.fr$1 [R=permanent,L]

#        Include includes/redirections-bateauxonline.conf

#        RewriteRule ^/sites/bateauxonline.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/bateauxonline.fr-error_log
    CustomLog logs/bateauxonline.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/bateauxonline.fr/mobile/
</VirtualHost>
