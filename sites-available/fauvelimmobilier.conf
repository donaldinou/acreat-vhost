<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName fauvelimmobilier.com
    ServerAlias www.fauvelimmobilier.com *.fauvelimmobilier.com

    Include includes/drupal-730.conf
    Include includes/drupal-advagg.conf
    Include includes/drupal-730-https.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.fauvelimmobilier\.com$ [NC]
        RewriteRule ^(.*)$ http://www.fauvelimmobilier.com$1 [R=permanent,L]

#        Include includes/redirections-fauvelimmobilier.conf

        RewriteRule ^/sites/fauvelimmobilier.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/fauvelimmobilier.com-error_log
    CustomLog logs/fauvelimmobilier.com-access_log common

    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/fauvelimmobilier.com/mobile/
</VirtualHost>
