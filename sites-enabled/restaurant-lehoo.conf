<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName restaurant-lehoo.fr
    ServerAlias www.restaurant-lehoo.fr *.restaurant-lehoo.fr

    DocumentRoot ${DRUPAL_HOME}/drupal730/
    <Directory ${DRUPAL_HOME}/drupal730/>
        AllowOverride all
        Order allow,deny
        Allow from all
    </Directory>

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.restaurant-lehoo\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.restaurant-lehoo.fr$1 [R=permanent,L]

#        Include includes/redirections-restaurant-lehoo.conf

#        RewriteRule ^/sites/restaurant-lehoo.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/restaurant-lehoo.fr-error_log
    CustomLog logs/restaurant-lehoo.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/restaurant-lehoo.fr/mobile/
</VirtualHost>
