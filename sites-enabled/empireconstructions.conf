<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName empireconstructions.fr
    ServerAlias www.empireconstructions.fr *.empireconstructions.fr

    DocumentRoot ${DRUPAL_HOME}/drupal730/
    <Directory ${DRUPAL_HOME}/drupal730/>
        AllowOverride all
        Order allow,deny
        Allow from all
    </Directory>

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.empireconstructions\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.empireconstructions.fr$1 [R=permanent,L]

        Include includes/redirections-empireconstructions.conf

#        RewriteRule ^/sites/empireconstructions.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/empireconstructions.fr-error_log
    CustomLog logs/empireconstructions.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/empireconstructions.fr/mobile/
</VirtualHost>
