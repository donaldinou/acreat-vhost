<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName bochard.fr
    ServerAlias www.bochard.fr *.bochard.fr

    DocumentRoot ${DRUPAL_HOME}/drupal730/
    <Directory ${DRUPAL_HOME}/drupal730/>
        AllowOverride all
        Order allow,deny
        Allow from all
    </Directory>

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.bochard\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.bochard.fr$1 [R=permanent,L]

        Include includes/redirections-bochard.conf

        RewriteRule ^/sites/bochard.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/bochard.fr-error_log
    CustomLog logs/bochard.fr-access_log common

    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/bochard.fr/mobile/
</VirtualHost>
