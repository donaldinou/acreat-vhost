<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName maisonscreation.com
    ServerAlias www.maisonscreation.com *.maisonscreation.com

    DocumentRoot ${DRUPAL_HOME}/drupal730/
    <Directory ${DRUPAL_HOME}/drupal730/>
        AllowOverride all
        Order allow,deny
        Allow from all
    </Directory>

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.maisonscreation\.com$ [NC]
        RewriteRule ^(.*)$ http://www.maisonscreation.com$1 [R=permanent,L]

        Include includes/redirections-maisonscreation.conf

#        RewriteRule ^/sites/maisonscreation/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/maisonscreation.com-error_log
    CustomLog logs/maisonscreation.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/maisonscreation.com/mobile/
</VirtualHost>
