<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName louail-notaire.com
    ServerAlias www.louail-notaire.com *.louail-notaire.com

    DocumentRoot ${DRUPAL_HOME}/drupal730/
    <Directory ${DRUPAL_HOME}/drupal730/>
        AllowOverride all
        Order allow,deny
        Allow from all
    </Directory>

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.louail-notaire\.com$ [NC]
        RewriteRule ^(.*)$ http://www.louail-notaire.com$1 [R=permanent,L]

#        Include includes/redirections-louail-notaire.conf

#        RewriteRule ^/sites/louail-notaires.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/louail-notaire.com-error_log
    CustomLog logs/louail-notaire.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/louail-notaire.com/mobile/
</VirtualHost>
