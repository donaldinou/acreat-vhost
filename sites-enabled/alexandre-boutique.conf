<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName alexandre-boutique.fr
    ServerAlias www.alexandre-boutique.fr *.alexandre-boutique.fr

    DocumentRoot ${DRUPAL_HOME}/drupal730/
    <Directory ${DRUPAL_HOME}/drupal730/>
        AllowOverride all
        Order allow,deny
        Allow from all
    </Directory>

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.alexandre-boutique\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.alexandre-boutique.fr$1 [R=permanent,L]

        RewriteRule ^/sites/alexandre-boutique.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/alexandre-boutique-error_log
    CustomLog logs/alexandre-boutique-access_log common

    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/alexandre-boutique.fr/mobile/
</VirtualHost>
