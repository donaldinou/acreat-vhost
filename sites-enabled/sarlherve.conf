<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName sarlherve.fr
    ServerAlias *.sarlherve.fr
    ServerAlias sarlherve.com *.sarlherve.com

    DocumentRoot ${DRUPAL_HOME}/drupal726/
    <Directory ${DRUPAL_HOME}/drupal726/>
        AllowOverride all
        Order allow,deny
        Allow from all
    </Directory>

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.sarlherve\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.sarlherve.fr$1 [R=permanent,L]

        Include includes/redirections-sarlherve.conf

#        RewriteRule ^/sites/sarlherve.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/sarlherve.fr-error_log
    CustomLog logs/sarlherve.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/sarlherve.fr/mobile/
</VirtualHost>
