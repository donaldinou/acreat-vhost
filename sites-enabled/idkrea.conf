<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName idkrea.com
    ServerAlias www.idkrea.com *.idkrea.com

    DocumentRoot ${DRUPAL_HOME}/drupal726/
    <Directory ${DRUPAL_HOME}/drupal726/>
        AllowOverride all
        Order allow,deny
        Allow from all
    </Directory>

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.idkrea\.com$ [NC]
        RewriteRule ^(.*)$ http://www.idkrea.com$1 [R=permanent,L]

        Include includes/redirections-idkrea.conf

#        RewriteRule ^/sites/idkrea.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/idkrea.com-error_log
    CustomLog logs/idkrea.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/idkrea.com/mobile/
</VirtualHost>
