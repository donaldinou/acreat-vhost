<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName soccer-rennais.com
    ServerAlias www.soccer-rennais.com *.soccer-rennais.com
    ServerAlias soccer-rennais.fr www.soccer-rennais.fr *.soccer-rennais.fr

    DocumentRoot ${DRUPAL_HOME}/drupal730/
    <Directory ${DRUPAL_HOME}/drupal730/>
        AllowOverride all
        Order allow,deny
        Allow from all
    </Directory>

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.soccer-rennais\.com$ [NC]
        RewriteRule ^(.*)$ http://www.soccer-rennais.com$1 [R=permanent,L]

#        Include includes/redirections-soccer-rennais.conf

#        RewriteRule ^/sites/soccer-rennais.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/soccer-rennais.com-error_log
    CustomLog logs/soccer-rennais.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/soccer-rennais.com/mobile/
</VirtualHost>
