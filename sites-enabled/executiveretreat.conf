<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName executiveretreat.fr
    ServerAlias www.executiveretreat.fr *.executiveretreat.fr itsinyou.fr *.itsinyou.fr

    DocumentRoot ${DRUPAL_HOME}/drupal730/
    <Directory ${DRUPAL_HOME}/drupal730/>
        AllowOverride all
        Order allow,deny
        Allow from all
    </Directory>

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.executiveretreat\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.executiveretreat.fr$1 [R=permanent,L]

        Include includes/redirections-executiveretreat.conf

#        RewriteRule ^/sites/isisavocats.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/executiveretreat.fr-error_log
    CustomLog logs/executiveretreat.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/executiveretreat.fr/mobile/
</VirtualHost>
