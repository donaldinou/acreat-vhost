<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName dlj-syndic.fr
    ServerAlias www.dlj-syndic.fr *.dlj-syndic.fr
    ServerAlias dlj-gestion.fr www.dlj-gestion.fr *.dlj-gestion.fr

    DocumentRoot ${DRUPAL_HOME}/drupal730/
    <Directory ${DRUPAL_HOME}/drupal730/>
        AllowOverride all
        Order allow,deny
        Allow from all
    </Directory>

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.dlj-syndic\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.dlj-syndic.fr$1 [R=permanent,L]

#        Include includes/redirections-dlj-syndic.conf

        RewriteRule ^/sites/dlj-syndic.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/dlj-syndic.fr-error_log
    CustomLog logs/dlj-syndic.fr-access_log common

    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/dlj-syndic.fr/mobile/
</VirtualHost>
