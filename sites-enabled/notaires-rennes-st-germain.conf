<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName notaires-rennes-st-germain.fr
    ServerAlias	www.notaires-rennes-st-germain.fr *.notaires-rennes-st-germain.fr
    ServerAlias scp-scouarnec-gours-notaires-rennes.fr www.scp-scouarnec-gours-notaires-rennes.fr *.scp-scouarnec-gours-notaires-rennes.fr

    DocumentRoot ${DRUPAL_HOME}/drupal730/
    <Directory ${DRUPAL_HOME}/drupal730/>
        AllowOverride all
        Order allow,deny
        Allow from all
    </Directory>

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.notaires-rennes-st-germain\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.notaires-rennes-st-germain.fr$1 [R=permanent,L]

#        Include includes/redirections-notaires-rennes-st-germain.conf

#        RewriteRule ^/sites/notaires-rennes-st-germain.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/notaires-rennes-st-germain.fr-error_log
    CustomLog logs/notaires-rennes-st-germain.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/notaires-rennes-st-germain.fr/mobile/
</VirtualHost>
