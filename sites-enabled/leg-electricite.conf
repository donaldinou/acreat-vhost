<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName leg-electricite.fr
    ServerAlias www.leg-electricite.fr *.leg-electricite.fr

    DocumentRoot ${DRUPAL_HOME}/drupal730/
    <Directory ${DRUPAL_HOME}/drupal730/>
        AllowOverride all
        Order allow,deny
        Allow from all
    </Directory>

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.leg-electricite\.fr$ [NC]
        RewriteRule ^(.*)$ http://www.leg-electricite.fr$1 [R=permanent,L]

#        RewriteRule ^/sites/leg-electricite.fr/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/leg-electricite.fr-error_log
    CustomLog logs/leg-electricite.fr-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/leg-electricite.fr/mobile/
</VirtualHost>
