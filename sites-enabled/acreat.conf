<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName acreat.com
    ServerAlias www.acreat.com
    ServerAlias *.acreat.com acreat.fr *.acreat.fr acreat.net *.acreat.net

    DocumentRoot ${DRUPAL_HOME}/drupal730/
    <Directory ${DRUPAL_HOME}/drupal730/>
        AllowOverride all
        Order allow,deny
        Allow from all
    </Directory>

    Include includes/drupal-advagg.conf

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} ^(rec\.)?acreat\.com$ [NC]
        RewriteRule ^(.*)$ http://www.acreat.com$1 [R=permanent,L]

#        Include includes/redirections-acreat.conf

#        RewriteRule ^/sites/acreat.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/acreat.com-error_log
    CustomLog logs/acreat.com-access_log common

#    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/acreat.com/mobile/
</VirtualHost>
