<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName generaleimmobiliere73.com
    ServerAlias www.generaleimmobiliere73.com *.generaleimmobiliere73.com

    DocumentRoot ${DRUPAL_HOME}/drupal730/
    <Directory ${DRUPAL_HOME}/drupal730/>
        AllowOverride all
        Order allow,deny
        Allow from all
    </Directory>

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^www\.generaleimmobiliere73\.com$ [NC]
        RewriteRule ^(.*)$ http://www.generaleimmobiliere73.com$1 [R=permanent,L]

        Include includes/redirections-generaleimmobiliere73.conf

        RewriteRule ^/sites/generaleimmobiliere73.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/generaleimmobiliere73.com-error_log
    CustomLog logs/generaleimmobiliere73.com-access_log common

    Alias /mobile ${DRUPAL_HOME}/drupal730/sites/generaleimmobiliere73.com/mobile/
</VirtualHost>
