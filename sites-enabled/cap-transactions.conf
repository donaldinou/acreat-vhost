<VirtualHost *:80>
    ServerAdmin info@acreat.com
    ServerName cap-transactions.com
    ServerAlias www.cap-transactions.com *.cap-transactions.com

    DocumentRoot ${DRUPAL_HOME}/drupal726/
    <Directory ${DRUPAL_HOME}/drupal726/>
        AllowOverride all
        Order allow,deny
        Allow from all
    </Directory>

    <IfModule mod_rewrite.c>
        RewriteEngine on
#        RewriteCond %{HTTP_HOST} !^www\.cap-transactions\.com$ [NC]
#        RewriteRule ^(.*)$ http://www.cap-transactions.com$1 [R=permanent,L]

        Include includes/spam-referer-captransactions.conf
        Include includes/redirections-captransactions.conf

        RewriteRule ^/sites/cap-transactions.com/mobile(.*) /mobile$1 [R=permanent,L]
    </IfModule>

    ErrorLog logs/cap-transactions.com-error_log
    CustomLog logs/cap-transactions.com-access_log common

    Alias /mobile ${DRUPAL_HOME}/drupal726/sites/cap-transactions.com/mobile/
</VirtualHost>
