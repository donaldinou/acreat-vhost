<IfDefine ServerStage>
    Define ServerFullName ${ServerName}.acreat.net
    UnDefine ServerName
    Define ServerName ${ServerFullName}
    UnDefine ServerFullName
</IfDefine>

<IfDefine ServerMaintenance>
    Include includes/maintenance.conf
</IfDefine>

<IfDefine ServerAdmin>
    ServerAdmin ${ServerAdmin}
</IfDefine>
<IfDefine !ServerAdmin>
    ServerAdmin info@acreat.com
</IfDefine>

ServerName ${ServerName}
ServerAlias www.${ServerName} *.${ServerName}
