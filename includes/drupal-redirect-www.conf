<IfModule mod_rewrite.c>
    RewriteEngine on

    RewriteRule ^ - [E=SCHEME:https]
    RewriteCond %{HTTPS} off
    RewriteCond %{HTTP:X-Forwarded-Proto} !https
    RewriteRule ^ - [E=SCHEME:http]

    RewriteCond %{ENV:SCHEME} !${Scheme} [OR]
    RewriteCond %{HTTP_HOST} !^www\.${ServerName}$ [NC]
    RewriteRule ^(.*)$ ${Scheme}://www.${ServerName}$1 [R=permanent,L]
    IncludeOptional includes/*-${ServerName}.conf
</IfModule>
