<IfDefine Scheme>
    UnDefine Scheme
</IfDefine>
<IfDefine !SSLActive>
    Define Scheme http
</IfDefine>
<IfDefine SSLActive>
    Define Scheme https
</IfDefine>

<IfDefine SSLPath>
    <IfFile !${SSLPath}>
        UnDefine SSLPath
        Define SSLPath ${SHARE_HOME}/letsencrypt/live/acreat.net
        <IfDefine SSLActive>
            UnDefine SSLActive
            UnDefine Scheme
            Define Scheme http
            Header unset Strict-Transport-Security
        </IfDefine>
    </IfFile>
</IfDefine>

<IfModule ssl_module>
    SSLEngine on

    SSLProtocol all -SSLv2 -SSLv3
    SSLCipherSuite ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA

    SSLHonorCipherOrder on
    SSLOptions +StrictRequire

    SSLCertificateFile ${SSLPath}/fullchain.pem
    SSLCertificateKeyFile ${SSLPath}/privkey.pem
    SSLCertificateChainFile ${SSLPath}/chain.pem

    # Always ensure Cookies have "Secure" set (JAH 2012/1)
    #Header edit Set-Cookie (?i)^(.*)(;\s*secure)??((\s*;)?(.*)) "$1; Secure$3$4"

    # ssl-unclean-shutdown for old browsers
    BrowserMatch "MSIE [2-5]" \
         nokeepalive ssl-unclean-shutdown \
         downgrade-1.0 force-response-1.0

    <Files ~ "\.(cgi|shtml|phtml|php3?)$">
        SSLOptions +StdEnvVars
    </Files>
    <Directory "/var/www/cgi-bin">
        SSLOptions +StdEnvVars
    </Directory>
</IfModule>
