<IfDefine !ServerName>
    Define ServerName default
</IfDefine>

<IfDefine SSLPath>
    UnDefine SSLPath
</IfDefine>
Define SSLPath ${SHARE_HOME}/letsencrypt/live/${ServerName}

<IfDefine SSLActive>
    Include includes/define-ssl.conf
</IfDefine>
<IfDefine !SSLActive>
    Define Scheme http
</IfDefine>
